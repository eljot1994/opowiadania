<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina - Dodaj Opowiadanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans theme-poetic">
    <div class="container mx-auto p-4 md:p-8 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200" style="font-family: 'Cormorant Garamond', serif;">Dodaj nowe opowiadanie</h1>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <form id="addStoryForm">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 dark:text-gray-200 font-bold mb-2">Tytuł (Nazwa):</label>
                    <input type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 dark:text-gray-200 font-bold mb-2">Data:</label>
                    <input type="date" id="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="content" class="block text-gray-700 dark:text-gray-200 font-bold mb-2">Treść:</label>
                    <textarea id="content" rows="15" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 leading-relaxed" placeholder="Wpisz tutaj treść opowiadania. Akapity zostaną dodane automatycznie." required style="font-family: 'Cormorant Garamond', serif;"></textarea>
                </div>
                <div class="flex items-center">
                    <button type="submit" id="submitBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Dodaj opowiadanie
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK (wersje "compat" dla prostszej składni) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Twoja konfiguracja Firebase -->
    <script src="./firebase-config.js"></script>

    <!-- Skrypt panelu admina -->
    <script src="./admin.js"></script>
</body>
</html>
