<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przestrzeń na opowiadania</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [["$$", "$$"]],
          processEscapes: true,
        },
        options: {
          skipHtmlTags: [
            "script",
            "noscript",
            "style",
            "textarea",
            "pre",
            "code",
          ],
        },
        startup: {
          typeset: false,
        },
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      async
    ></script>
  </head>
  <body
    class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 h-screen flex overflow-hidden font-sans"
  >
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"
    ></div>

    <aside
      id="sidebar"
      class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out fixed md:static h-full z-30"
    >
      <div
        class="h-16 flex items-center px-4 border-b border-gray-200 dark:border-gray-700"
      ></div>
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <div class="relative mb-2">
          <input
            id="storySearch"
            type="text"
            placeholder="Szukaj opowiadania..."
            class="w-full px-3 py-2 pr-8 text-sm rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-300"
          />
          <button
            id="clearSearchBtn"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hidden"
          >
            <i class="fas fa-times text-sm"></i>
          </button>
        </div>

        <label
          class="text-xs text-gray-500 dark:text-gray-400 inline-flex items-center space-x-2"
        >
          <input type="checkbox" id="searchMode" class="accent-amber-500" />
          <span>Szukaj tylko całych słów</span>
        </label>
      </div>

      <nav id="story-list" class="flex-1 overflow-y-auto"></nav>
    </aside>

    <main class="flex-1 flex flex-col">
      <header
        class="h-16 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900"
      >
        <div class="flex items-center space-x-2">
          <button
            id="toggleSidebarBtn"
            class="md:hidden p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 z-50"
          >
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="text-lg font-semibold tracking-tight">
            Przestrzeń na opowiadania
          </h1>
        </div>

        <div class="flex items-center space-x-2">
          <button
            id="prevStoryBtn"
            class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <button
            id="nextStoryBtn"
            class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
          <button
            id="toggleTheme"
            class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition text-xl"
          >
            <i id="themeIcon" class="fas fa-sun"></i>
          </button>
        </div>
      </header>

      <section class="poem-container flex-1 overflow-y-auto p-6"></section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="./firebase-config.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
