<!DOCTYPE html>
<html lang="pl" class="theme-poetic">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opowiadania – derda.site</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/51f9b40e6a.js" crossorigin="anonymous"></script>
</head>
<body class="flex h-screen flex-col md:flex-row">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-full md:w-80 flex-shrink-0 bg-white dark:bg-gray-900 border-r border-gray-300 dark:border-gray-700 flex flex-col">
    <div class="p-4 border-b border-gray-200 dark:border-gray-800">
      <input
        id="storySearch"
        type="text"
        placeholder="Szukaj opowiadania..."
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-800 dark:text-white dark:border-gray-600"
      />
      <div class="mt-2 flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
        <label class="flex items-center gap-1">
          <input type="checkbox" id="searchMode" class="form-checkbox h-4 w-4 text-blue-600" />
          Tylko całe słowa
        </label>
        <button id="clearSearchBtn" class="ml-auto text-xs text-red-500 hover:underline hidden">Wyczyść</button>
      </div>
    </div>
    <nav id="story-list" class="flex-1 overflow-y-auto"></nav>
  </aside>

  <!-- Główna zawartość -->
  <main class="flex-1 flex flex-col relative">
    <!-- Nawigacja -->
    <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
      <button id="prevStoryBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-sm rounded hover:bg-gray-300 dark:hover:bg-gray-600">
        Poprzednie
      </button>
      <div class="text-lg font-semibold text-gray-800 dark:text-white">Opowiadania</div>
      <button id="nextStoryBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-sm rounded hover:bg-gray-300 dark:hover:bg-gray-600">
        Następne
      </button>
    </div>

    <!-- Treść opowiadania -->
    <section class="story-container flex-1 overflow-y-auto p-6">
      <!-- Dynamicznie generowana treść opowiadania -->
    </section>
  </main>

  <!-- Skrypty -->
  <script src="script.js"></script>
</body>
</html>
