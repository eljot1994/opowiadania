<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina - Logowanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 h-screen flex overflow-hidden font-sans">

    <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col h-full">
        <div class="h-16 flex items-center px-4 border-b border-gray-200 dark:border-gray-700">
             <h1 class="text-lg font-semibold tracking-tight" style="font-family: 'Cormorant Garamond', serif;">Panel Admina</h1>
        </div>
        <nav class="flex-1 p-4">
            <a href="index.html" class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-arrow-left w-6"></i>
                <span>Powrót do opowiadań</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-16 flex items-center justify-between px-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
            <h1 class="text-lg font-semibold tracking-tight">Logowanie</h1>
             <button id="toggleTheme" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition text-xl">
                <i id="themeIcon" class="fas fa-sun"></i>
            </button>
        </header>

        <section class="flex-1 overflow-y-auto p-6 flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 dark:text-gray-200 font-bold mb-2">Email:</label>
                            <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 dark:text-gray-200 font-bold mb-2">Hasło:</label>
                            <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">
                                Zaloguj się
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Konfiguracja i skrypt logowania -->
    <script src="./firebase-config.js"></script>
    <script src="./login.js"></script>
</body>
</html>
